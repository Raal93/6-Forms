<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Forms</title>
  <script src="lib/react.development.js"></script>
  <script src="lib/react-dom.development.js"></script>


  <script src="lib/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
  class Form extends React.Component {
      state = {
        city: "",
        text: "",
        isLiked: true,
        visitedTimes: 0
      }


      handleChange = e => {
        if (e.target.type === "checkbox") {
          this.setState({
            [e.target.name]: e.target.checked
          })
        } else {
          this.setState({
            [e.target.name]: e.target.value
          })
        }
      }

      render() {
        return (
          <div>
            <label>
              Write a city name <br />
              <input
                name="city"
                type="text"
                value={this.state.city}
                onChange={this.handleChange}
              />
            </label>
            <br /> <br /> <br />
            <label>
              Write something about this place <br />
              <textarea
                name="text"
                value={this.state.text}
                onChange={this.handleChange}
              >
              </textarea>
            </label> <br /> <br />
            <label>
              Do you like this city?
           <input
                name="isLiked"
                type="checkbox"
                checked={this.state.isLiked}
                onChange={this.handleChange}
              />
            </label> <br /> <br />
            <label>
              How many times have you visited this city? <br />
              <select
                name="visitedTimes"
                value={this.state.visitedTimes}
                onChange={this.handleChange}
              >
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="more than 3">more</option>
              </select>
            </label>

            <br /> <br /> <br />

            <Summary
              city={this.state.city}
              text={this.state.text}
              isLiked={this.state.isLiked}
              visitedTimes={this.state.visitedTimes}
            />
          </div>
        )
      }
    }

    const Summary = (props) => {
      let summ1 = ""
      let summ2 = ""
      let summ3 = ""
      if (props.city) {
        summ1 = <div><h3>You wrote:</h3><p><strong>{props.city}</strong> {props.text}</p></div>
        summ2 = props.isLiked ?
          <p>You checked that you like {props.city},</p> : <p>You checked that you don't like {props.city},</p>
        summ3 = <p>and you've been there {props.visitedTimes} times.</p>
      }
      return <div>{summ1} {summ2} {summ3}</div>
    }

    ReactDOM.render(<Form />, document.getElementById('root'))

  </script>

</body>

</html>
